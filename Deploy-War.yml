---
- name: Deploy to Tomcat Server
  hosts: web
  become: true
  become_method: sudo
  vars:
     remote_warfile: /tmp/workspace/target/WebApp.war
     remote_webapps: /usr/share/tomcat/webapps/

  tasks:
    - name: tomcat stop
      shell: /opt/apache-tomcat-9.0.65/bin/shutdown.sh

    - name: delete war directories in tomcat webapps
      file: path=/usr/share/tomcat/webapps/WebApp.war state=absent

    - name: delete war file in tomcat webapps
      file: path=/usr/share/tomcat/webapps/WebApp state=absent

    - name: copy war file
      command: cp {{ remote_warfile }} {{ remote_webapps }}
      notify: start tomcat

  handlers:
    - name: start tomcat
      shell: /opt/apache-tomcat-9.0.65/bin/startup.sh